<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./scripts/createElements.js"></script>
    <script type="module" src="./scripts/createBook.js"></script>
    <script type="module" src="./scripts/fakeStorage.js"></script>
    <script type="module" src="./scripts/library.js"></script>
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <button class="login text-btn text-btn--outlined color-blue">
        Login
      </button>
    </header>
    <main class="main">
      <ul id="library" class="grid"></ul>

      <button
        class="main__add icon-btn icon-btn--elevated color-blue"
        data-click="open-book-form"
      >
        &plus;
      </button>

      <div
        id="form-modal-overlay"
        data-click="close-book-form"
        class="modal-overlay hidden"
      >
        <div class="modal form-modal" id="form-modal">
          <header class="form-modal__header">
            <p class="form-modal__title">Add a book</p>
            <button
              class="modal__close icon-btn icon-btn--small"
              data-click="close-book-form"
            >
              &times;
            </button>
          </header>
          <form
            id="book-form"
            name="book-form"
            class="form-modal__form"
            action="#"
            novalidate
          >
            <fieldset>
              <legend>Which book would you like to add?</legend>
              <div class="form-control">
                <label for="title">Title</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  class="field"
                  maxlength="45"
                  placeholder="The Hobbit"
                  required
                />
                <p class="error-message"></p>
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input
                  id="author"
                  name="author"
                  type="text"
                  class="field"
                  maxlength="40"
                  placeholder="J. R. R. Tolkien"
                  required
                />
                <p class="error-message"></p>
              </div>
              <div class="form-control">
                <label for="pages">Number of pages</label>
                <input
                  id="pages"
                  name="pages"
                  type="number"
                  class="field"
                  placeholder="310"
                  value="0"
                  required
                />
                <p class="error-message"></p>
              </div>
              <div class="form-control">
                <label for="read">
                  <input type="checkbox" id="read" name="read" />
                  <span>I've read this book</span>
                </label>
              </div>
            </fieldset>
          </form>
          <div class="form-modal__actions">
            <button
              type="submit"
              form="book-form"
              class="text-btn bg-blue color-white"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
