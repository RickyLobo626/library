<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/createElements.js"></script>
    <script type="module" src="./scripts/createBook.js"></script>
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <button class="login text-btn text-btn--outlined color-blue">
        Login
      </button>
    </header>
    <main class="main">
      <ul id="BookList" class="grid"></ul>

      <button
        class="main__add icon-btn icon-btn--elevated color-blue"
        data-click="open-modal-add"
      >
        &plus;
      </button>

      <!-- START -->
      <div
        class="modal-overlay hidden"
        id="ModalAddBookOverlay"
        data-click="close-modal-add"
      >
        <div class="modal add-book" id="ModalAddBook">
          <header class="add-book__header">
            <p class="add-book__title">Add a book</p>
            <button
              class="modal__close icon-btn icon-btn--small"
              data-click="close-modal-add"
            >
              &times;
            </button>
          </header>
          <form id="FormAddBook" class="add-book__form" action="#" novalidate>
            <fieldset>
              <legend>Which book would you like to add?</legend>
              <div class="form-control">
                <label for="title">Title</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  class="field"
                  maxlength="75"
                  placeholder="The Hobbit"
                  data-book-inputs="title"
                  required
                />
                <p class="error-message">This field is required</p>
              </div>
              <div class="form-control">
                <label for="author">Author</label>
                <input
                  id="author"
                  name="author"
                  type="text"
                  class="field"
                  maxlength="50"
                  placeholder="J. R. R. Tolkien"
                  data-book-inputs="author"
                  required
                />
                <p class="error-message">This field is required</p>
              </div>
              <div class="form-control">
                <label for="pages">Number of pages</label>
                <input
                  id="pages"
                  name="pages"
                  type="number"
                  class="field"
                  placeholder="310"
                  max="99999"
                  data-book-inputs="pages"
                  required
                />
                <p class="error-message">This field is required</p>
              </div>
              <div class="form-control">
                <label for="read">
                  <input
                    type="checkbox"
                    id="read"
                    name="read"
                    data-book-inputs="read"
                  />
                  <span>I've read this book</span>
                </label>
              </div>
            </fieldset>
          </form>
          <div class="add-book__actions">
            <button
              type="submit"
              form="FormAddBook"
              class="text-btn bg-blue color-white"
            >
              Add
            </button>
          </div>
        </div>
      </div>
      <!-- END -->

      <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal" id="modal">
          <div class="modal__content">
            <p class="modal__text" id="modal-text">you won!</p>
            <button class="modal__restart btn" id="restart-btn">
              play again
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
