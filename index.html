<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="assets/css/index.css" />

  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <button class="login text-btn text-btn--outlined">Login</button>
    </header>
    <main class="main">
      <div class="grid">
        <div class="book">
          <div class="book__cover">
            <p class="book__title">The Book</p>
            <p class="book__author">Ricardo Lobo</p>
            <div class="book__details">
              <p class="book__pages">400 pages</p>
              <p class="book__read">Not read yet</p>
            </div>
          </div>
        </div>

        <div class="book">
          <div class="book__cover">
            <p class="book__title">The Book</p>
            <p class="book__author">Ricardo Lobo</p>
            <div class="book__details">
              <p class="book__pages">400 pages</p>

          </div>
        </div>

        <div class="book">

              <p class="book__pages">400 pages</p>
              <p class="book__read">Not read yet</p>
            </div>
          </div>
        </div>
      </div>

      <button class="main__add icon-btn icon-btn--elevated" data-btn="add-book">
        &plus;
      </button>
      <dialog open class="modal" id="modal">
        <header class="modal__header">
          <p class="modal__title">Add a book</p>
          <button class="modal__close icon-btn icon-btn--small">&times;</button>
        </header>

        <form class="modal__form">
          <input type="text" class="text-input" />
          <input type="text" class="text-input" />
          <input type="text" class="text-input" />
