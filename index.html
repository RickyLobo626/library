<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Library</h1>
      <button class="login text-btn text-btn--outlined color-blue">
        Login
      </button>
    </header>
    <main class="main">
      <div class="grid">
        <div class="book">
          <div class="book__cover">
            <p class="book__title">The Book</p>
            <p class="book__author">Ricardo Lobo</p>
            <div class="book__details">
              <p class="book__pages">400 pages</p>
              <p class="book__read">Not read yet</p>
            </div>
          </div>
        </div>

        <div class="book">
          <div class="book__cover">
            <p class="book__title">The Book</p>
            <p class="book__author">Ricardo Lobo</p>
            <div class="book__details">
              <p class="book__pages">400 pages</p>
              <p class="book__read">Not read yet</p>
            </div>
          </div>
        </div>

        <div class="book">
          <div class="book__cover">
            <p class="book__title">The Book</p>
            <p class="book__author">Ricardo Lobo</p>
            <div class="book__details">
              <p class="book__pages">400 pages</p>
              <p class="book__read">Not read yet</p>
            </div>
          </div>
        </div>
      </div>

      <button
        class="main__add icon-btn icon-btn--elevated color-blue"
        data-btn="add-book"
      >
        &plus;
      </button>
      <dialog class="modal" id="modal">
        <header class="modal__header">
          <p class="modal__title">Add a book</p>
          <button
            class="modal__close icon-btn icon-btn--small"
            data-btn="close-modal"
          >
            &times;
          </button>
        </header>

        <form id="add" class="modal__form">
          <fieldset>
            <label for="title">Title</label>
            <input
              id="title"
              name="title"
              type="text"
              class="field"
              data-input="title"
              placeholder="The Hobbit"
            />
            <label for="author">Author</label>
            <input
              id="author"
              name="author"
              type="text"
              class="field"
              placeholder="J. R. R. Tolkien"
              data-input="author"
            />
            <label for="pages">Number of pages</label>
            <input
              id="pages"
              name="pages"
              type="text"
              class="field"
              placeholder="310"
              data-input="pages"
            />
            <label>
              <input
                type="checkbox"
                id="read"
                name="read"
                data-input="read"
                value="read"
                placeholder="310"
              />
              I finished this book
            </label>
          </fieldset>
        </form>
        <div class="modal__actions">
          <button form="add" class="text-btn text-btn bg-blue color-white">
            Add
          </button>
        </div>
      </dialog>
    </main>
  </body>
</html>
